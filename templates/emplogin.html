{% extends 'layout.html' %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='createform.css') }}">
<div id="parent">
    <form action="{{ url_for('employee_login') }}" method="POST" id="form_login">
        <h2>Employee Login</h2>
        <label for="Employeeid"> Employee id</label>
        <input type="text" name="Employeeid" id="Employeeid" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
        <div class="button-container">
            <button>Login</button>
        </div>
    </form>
    <p>New Employee? <a href = "/employee_register"> Register here </a></p>
</div>
{% endblock %}
